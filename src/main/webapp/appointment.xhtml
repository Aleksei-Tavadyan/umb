<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="resources/theme.css"/>


    <h:outputText value="INPUT Appointment ID BELOW"/>
    <p:inputText value="#{appointmentBean.selectedAppId}" id="appointmentId"/>
    <p:commandButton value="Appointment w/ inserted id"
                     action="#{appointmentBean.selectCurrentApp}"
                     update="appointmentId outId"
                     process="@this"
                     immediate="true"/>
    <h:outputText value="#{appointmentBean.currentAppointment.appName}" id="outId"/>

</ui:composition>
