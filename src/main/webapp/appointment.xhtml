<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="resources/theme.css"/>


    <h:form id="appointmentId"
            style="width: 215px"
    >
        <h:outputText value="Введите ID посещения"/>
        <p:inputText value="#{appointmentBean.selectedAppId}" id="appointmentInput"/>
        <p:commandButton value="Посещение с указанным ID"
                       actionListener="#{appointmentBean.selectCurrentApp}"
                       process="@this"/>

        <h3>Жалобы</h3>
        <h:outputText value="#{appointmentBean.currentAppointment.appName}" id="outAppName"/>
        <h3>Диагноз</h3>
        <h:outputText value="#{appointmentBean.currentAppointment.appDiagnosis}" id="outAppDiagnosis"/>
        <h3>Заметки</h3>
        <h:outputText value="#{appointmentBean.currentAppointment.appNotes}" id="outAppNotes"/>

    </h:form>


</ui:composition>
