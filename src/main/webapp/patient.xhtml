<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="resources/theme.css"/>

<h:form id="patientId"
        style="width: 215px"
>
    <h:outputText value="Введите ID пациента"/>
    <p:inputText value="#{patientBean.selectedPatientId}" id="appointmentId"/>
    <p:commandButton value="Пациент с указанным ID"
                     actionListener="#{patientBean.selectCurrentPatient}"
                     process="@this"/>
    <h3>Полное имя</h3>
    <h:outputText value="#{patientBean.currentPatient.pFullName}" id="outName"/>
    <h3>Имя</h3>
    <h:outputText value="#{patientBean.currentPatient.pFirstName}" id="outFirstName"
    />

</h:form>
</html>
