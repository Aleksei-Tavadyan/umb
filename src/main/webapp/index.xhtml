<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Hello World PrimeFaces</h1>
    <h:outputText value="#{patientBean.patient.get(0).pFirstName}"/>

    <h:form>
        <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton value="BASE1" type="button" onclick="PF('dlg1').show();" />
        </h:panelGrid>
    </h:form>

    <p:dialog widgetVar="dlg1">
        <h:form>
            <h:outputText value="Resistance to PrimeFaces is futile!" />
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Basic2" type="button" onclick="PF('dlg2').show();" />
            </h:panelGrid>
        </h:form>
    </p:dialog>

    <p:dialog widgetVar="dlg2">
        <h:form>
            <h:outputText value="#{testController.test}" />
            <p:commandButton value="Call method" actionListener="#{testController.testMethod}" />
        </h:form>
    </p:dialog>

</h:body>
</html>
